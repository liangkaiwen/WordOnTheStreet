<!DOCTYPE html>
<html>
<head>
	<title>Word On The Street</title>
	<!-- load libraries -->
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="lib/materialize.min.js"></script>
	<script type="text/javascript" src="lib/materialize.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/map.js"></script>
	<script type="text/javascript" src="scripts/button.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN6Cs7tcFqMAExH-K4_9F-sKyXWkzjmQ8&callback=initMap">
    </script>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
	<link rel="stylesheet" type="text/css" href="css/addbutton.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"></link>

</head>
<body>
	<main>
		<div id="sign-in">
		</div>
		<div id="app">
			<div id="map">
			</div>
		</div>
		
		<div class = "col-md-6" id="addinfo">
			<action="#">
				<div id="body2">
					<div class="row">
						<h3>Add a Shoutout!</h3>	
					</div>
					<div class="row">
						<form class="row">
							<p>Category:</p>
						     <!-- Dropdown Trigger -->
						  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

						  <!-- Dropdown Structure -->
						  <ul id='dropdown1' class='dropdown-content'>
						    <li><a href="#!">Cool Places to Visit</a></li>
						    <li><a href="#!">Restaurants</a></li>
						    <li><a href="#!">Scavenger Hunt</a></li>
						  </ul>
						</form>
					    <form class="row">
					      <div class="row"> 
					        <div class="input-field col s12">
					          <input id="title" type="text" class="validate">
					          <label for="title">Title</label>
					        </div>
					      </div>
					      <div class="row">
					        <div class="input-field col s12">
					          <input id="textarea1" type="text" class="materialize-textarea">
					          <label for="textarea1">Description</label>
					        </div>
					      </div>
					      <div class="row">
					        <div class="input-field col s12">
					          <p>Insert a Picture</p>
					          <input id="media" type="file" name="imagefilename" class="validate" accept="image/x-png, image/gif, image/jpeg">
					        </div>
					      </div> 	
					      <div align="center">
					      	<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
						  </div>
					    </form>
					</div>
				</div>
		</div>
		<button id="button" class="btn-floating btn-large waves-effect waves-light red">+</button>

	</main>
</body>
</html>
